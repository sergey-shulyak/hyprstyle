# Font
font_family JetBrains Mono
font_size 12
disable_ligatures cursor

# Window
window_padding_width 8
window_padding_height 8
background_opacity 0.9
enable_audio_bell no

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0.5 ease-in-out
cursor_stop_blinking_after 15.0
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# Theme - auto-generated by hyprstyle
foreground ${TEXT}
background ${BG}
selection_background ${ACCENT}
selection_foreground ${BG}

# Black
color0 ${BG_DARK}
color8 ${BG_LIGHT}

# Red
color1 ${ERROR}
color9 ${ERROR}

# Green
color2 ${SUCCESS}
color10 ${SUCCESS}

# Yellow
color3 ${WARNING}
color11 ${WARNING}

# Blue
color4 ${ACCENT}
color12 ${ACCENT}

# Magenta
color5 ${PRIMARY}
color13 ${PRIMARY}

# Cyan
color6 ${SECONDARY}
color14 ${SECONDARY}

# White
color7 ${BG_LIGHT}
color15 ${TEXT}

# Url underline
url_color ${ACCENT}
url_style curly
map shift+enter send_text all \e\r
