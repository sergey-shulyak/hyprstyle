# Hyprlock configuration - auto-generated by hyprstyle
# See: https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/

general {
    hide_cursor = true
}

background {
    monitor =
    # path = ~/Pictures/lockscreen.jpg   # or use screenshot below
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(@@PRIMARY_RGB@@)
    inner_color = rgb(@@BUTTON_BG_RGB@@)
    font_color = rgb(@@TEXT_RGB@@)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 10
    check_color = rgb(@@SUCCESS_RGB@@)
    fail_color = rgb(@@ERROR_RGB@@)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>
    capslock_color = rgb(@@WARNING_RGB@@)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(@@TEXT_RGB@@)
    font_size = 64
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = Hi, $USER
    color = rgb(@@TEXT_RGB@@)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 40
    halign = center
    valign = center
}
