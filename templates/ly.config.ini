# Ly login manager config - auto-generated by hyprstyle
# Generated: $(date)
# Source: hyprstyle theme generator
#
# Color format: 0xSSRRGGBB where SS is styling (00 = none, 01 = bold, etc.)
# Styling options: 01=bold, 02=underline, 04=reverse, 08=italic, 10=blink, 20=hi_black, 40=bright, 80=dim

# Allow empty password or not when authenticating
allow_empty_password = true

# The active animation
animation = colormix

# Stop the animation after some time (0 = forever)
animation_timeout_sec = 0

# The character used to mask the password
asterisk = *

# Number of failed authentications before special animation
auth_fails = 5

# Battery identifier (null = disabled)
battery_id = null

# Automatic login configuration
auto_login_service = ly-autologin
auto_login_session = null
auto_login_user = null

# Background color (0x00RRGGBB format) - dark background
bg = 0x00${BG_DARK}

# Change the state and language of the big clock
bigclock = en
bigclock_12hr = false
bigclock_seconds = false

# Blank main box background
blank_box = true

# Border foreground color - bright accent
border_fg = 0x00${WARNING}

# Title to show at the top of the main box
box_title = null

# Brightness control
brightness_down_cmd = /usr/bin/brightnessctl -q -n s 10%-
brightness_down_key = F5
brightness_up_cmd = /usr/bin/brightnessctl -q -n s +10%
brightness_up_key = F6

# Erase password input on failure
clear_password = true

# Format string for clock in top right corner
clock = null

# CMatrix animation colors - dark with bright accent
cmatrix_fg = 0x00${ACCENT}
cmatrix_head_col = 0x01${WARNING}
cmatrix_min_codepoint = 0x21
cmatrix_max_codepoint = 0x7B

# Color mixing animation colors - dark palette with bright accent
colormix_col1 = 0x00${ACCENT}
colormix_col2 = 0x00${BG}
colormix_col3 = 0x00${WARNING}

# Custom sessions directory
custom_sessions = /etc/ly/custom-sessions

# Input box active by default on startup
default_input = login

# DOOM animation fire colors - dark to bright
doom_fire_height = 6
doom_fire_spread = 2
doom_top_color = 0x00${BG}
doom_middle_color = 0x00${ACCENT}
doom_bottom_color = 0x00${WARNING}

# Dur file path
dur_file_path = /etc/ly/example.dur
dur_x_offset = 0
dur_y_offset = 0

# Set margin to the edges of the DM
edge_margin = 0

# Error colors - dark background with bright accent on error
error_bg = 0x00${BG_DARK}
error_fg = 0x01${WARNING}

# Default text color - dark/accent color
fg = 0x00${ACCENT}

# Render true colors (if supported)
full_color = true

# Game of Life settings - dark with bright accent
gameoflife_entropy_interval = 10
gameoflife_fg = 0x00${WARNING}
gameoflife_frame_delay = 6
gameoflife_initial_density = 0.4

# Power management
hibernate_cmd = null
hibernate_key = F4
hide_borders = false
hide_key_hints = false
hide_keyboard_locks = false
hide_version_string = false

# Inactivity settings
inactivity_cmd = null
inactivity_delay = 0
initial_info_text = null

# Input boxes length
input_len = 34

# Active language
lang = en

# Commands and callbacks
login_cmd = null
login_defs_path = /etc/login.defs
logout_cmd = null
ly_log = /var/log/ly.log

# Main box margins
margin_box_h = 2
margin_box_v = 1

# Event timeout in milliseconds
min_refresh_delta = 5

# Set numlock on/off at startup
numlock = false

# Default path
path = /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

# Power commands
restart_cmd = /sbin/shutdown -r now
restart_key = F2
shutdown_cmd = /sbin/shutdown -a now
shutdown_key = F1
sleep_cmd = null
sleep_key = F3

# Save the current desktop and login as defaults
save = true

# Service name
service_name = ly

# Session and setup
session_log = .local/state/ly-session.log
setup_cmd = /etc/ly/setup.sh
start_cmd = null

# Center the session name
text_in_center = false

# Vi mode settings
vi_default_mode = normal
vi_mode = false

# Session paths
waylandsessions = /usr/share/wayland-sessions
xsessions = /usr/share/xsessions
xinitrc = ~/.xinitrc

# X11 settings
x_cmd = /usr/bin/X
xauth_cmd = /usr/bin/xauth
